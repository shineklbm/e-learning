<!doctype html>
<html lang="en" data-ng-app="eLearning" data-ng-controller="rootCtrl">
<head>
    <meta charset="utf-8">    
    <title>E-Learning App</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jstree-theme/style.min.css" />
    <link rel="stylesheet" href="assets/css/icomoon.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>      
    <div id="inner-wrapper" class="container">
        <header id="header" class="row">
            <div id="menu-wrapper" class="col-xs-1">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>                
            </div>
            <div id="title-wrapper" class="col-xs-8">
                <h1>Lorem ipsum dolor sit</h1>
                <h2>Lorem ipsum dolor sit</h2>
            </div>
            <div id="logo-wrapper" class="col-xs-3">
                <span>EXIT</span>
                <img src="assets/images/logo.jpg" alt="Course Logo">
            </div>
        </header>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="row">
            <article id="content"  class="col-xs-12">
                <!-- vertical-menu-wrapper -->
                <div id="vertical-menu-wrapper">
                    <h3>Menu</h3><a href="#" class="close"></a>
                        
                    <div id="menu">

                    </div>
                </div>
                <!-- vertical-menu-wrapper -->
                <div ng-if="page.template" data-ng-include src="configs.path.templates+page.template"></div>
            </article>
        </div>
         <!-- Footer  -->
         <footer id="footer" class="row">
            <div id="page-progress" class="progress col-lg-12 ">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                    <span class="sr-only">60% Complete (warning)</span>
                </div>
            </div>
            <div id="footer-content" class="col-lg-12">
                <div id="left-block" class="pull-left">
                    <div id="transcript-block" class="icon-block inline">
                        <i class=" glyphicon glyphicon-comment inline"></i>
                        <label class="hidden-xs hidden-sm inline"> TRANSCRIPT</label>
                    </div>
                    <div id="audio-block" class="icon-block inline">
                        <i class=" glyphicon glyphicon-volume-up inline"></i>
                        <label class="hidden-xs hidden-sm inline" >AUDIO ON</label>
                    </div>
                    <div id="audio-progress" class="progress inline hidden-xs hidden-sm">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                            <span class="sr-only">60% Complete (warning)</span>
                        </div>
                    </div>
                    <div id="play-block" class="icon-block inline"> 
                        <i class=" icon-play inline"></i>
                        <label class="hidden-xs hidden-sm inline">PLAY</label> 
                    </div>
                    <div id="replay-block" class="icon-block inline">
                        <i class=" glyphicon glyphicon-repeat inline"></i>
                        <label class="hidden-xs hidden-sm inline">REPLAY</label>  
                    </div>
                </div>
                <div id="right-block" class="text-right pull-right">
                    <!-- <a href="#" class= "hidden-xs hidden-sm text-right ">Click Next to continue.</a>
                    <div id="pagination">
                        <i class="icon-back-arrow inline"></i>
                        <span class="inline">01/20</span>
                        <i class="icon-next-arrow inline"></i>
                    </div> -->
                </div>
            </div>
         </footer>            
        <!-- Footer  End -->        
    </div>
    <div id="background-wrapper">
        <img data-ng-src="{{configs.background_image}}" alt="">
    </div>
    <!-- Wrapper -->
    <script src="assets/libs/jquery-2.1.4.min.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>
    <script src="assets/libs/jstree.min.js"></script>
    <script src="assets/libs/jquery.mCustomScrollbar.concat.min.js"></script>    
    <script src="assets/js/common.js"></script>
</body>
</html>
