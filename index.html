<!doctype html>
<html lang="en" data-ng-app="eLearning" data-ng-controller="rootCtrl">
<head>
    <meta charset="utf-8">    
    <title>E-Learning App</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jstree-theme/style.min.css" />
	<link rel="stylesheet" href="assets/css/common.css">
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
	<!-- Full Width Wrapper -->
    <div id="full-wrapper" class="container-fluid">
        <div class="container">
            <header class="row">
                <div id="menu-wrapper" class="col-xs-1">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    <div id="menu"></div>
                </div>
                <div id="title-wrapper" class="col-xs-8">
                    <h1>Lorem ipsum dolor sit</h1>
                    <h2>Lorem ipsum dolor sit</h2>
                </div>
                <div id="logo-wrapper" class="col-xs-3">
                    <span><a href="#">EXIT</a></span>
                    <a href="#"><img data-ng-src="{{ configs.logo }}" alt="data/{{ configs.lang }}/"></a>
                </div>
            </header>
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="row">
                <article id="content"  class="col-xs-12" data-ng-controller="pageCtrl" data-ng-init="init('{{page.page_id}}')" >
                    <div data-ng-include src="configs.path.templates+page.template"></div>
        		</article>
            </div>
            <!-- Full Width Wrapper -->
        </div>
    </div>
    <!-- Full Width Wrapper -->
	<script src="assets/libs/jquery-2.1.4.min.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>
    <script src="assets/libs/jstree.min.js"></script>
    <script src="assets/libs/jsTree.directive.js"></script>
</body>
</html>
